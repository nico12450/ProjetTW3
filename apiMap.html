<!DOCTYPE html>
<html>
  <head>
	<meta charset = 'utf-8'>
    <style>
       #map {
        height: 700px;
        width: 100%;
		background-color: red;

       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var albi = {lat: 43.919450, lng: 2.138545};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: albi
        });
		for(i=0; i<3500; i++){
			var albi = {lat: 43.919450+i/350, lng: 2.138545};
			new google.maps.Marker({
			  position: albi,
			  map: map
			});
		}
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIvM1Zs36PSS3sRepcj2jCELURlxGgWT4&callback=initMap">
    </script>
  </body>
</html>
